<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codex Tahely - Arquivos Pessoais</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="terminal-overlay"></div>
    
    <div class="access-screen">
        <div class="warning-message glitch">
            <span>⚠️ ACESSO RESTRITO – SE VOCÊ NÃO É EU, SAIA DAQUI!</span>
        </div>
        
        <div class="welcome-message">
            <p class="typing">Bem-vindo ao Codex Tahely. Se você está lendo isso, significa que alguém hackeou meu diário ou eu estou ferrada. De qualquer forma... divirta-se.</p>
        </div>

        <nav class="nav-buttons">
            <button class="cyber-button" data-section="identity">IDENTIDADE</button>
            <button class="cyber-button" data-section="history">HISTÓRIA</button>
            <button class="cyber-button" data-section="abilities">HABILIDADES</button>
            <button class="cyber-button" data-section="hidden">ARQUIVOS OCULTOS</button>
            <button class="cyber-button" data-section="relations">RELAÇÕES PESSOAIS</button>
            <button class="cyber-button" data-section="media">MÍDIA CAPTURADA</button>
        </nav>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
